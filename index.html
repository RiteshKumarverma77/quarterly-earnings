## Financial Formula — Return on Equity (ROE)

ROE is given by:

\[
\text{ROE} = \frac{\text{Net Income}}{\text{Shareholders' Equity}} = \frac{NI}{SE}
\]

And Dupont decomposition:

\[
\text{ROE} = \text{Net Profit Margin} \times \text{Asset Turnover} \times \text{Equity Multiplier}
\]

# compute ROE and CAGR example
def roe(net_income, shareholders_equity):
    return net_income / shareholders_equity

def cagr(begin, end, years):
    return (end / begin) ** (1/years) - 1
